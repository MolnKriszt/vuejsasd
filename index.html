<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
   <div id="app">
    <div class="card m-auto mt-4" style="width: 18rem;">
        <h2 class="text-center"> Pénzváltó </h2>
        <div class="row">
    
            <div class="align-items-center d-flex">

                <input type="number" class="form-control" v-model="value">

                <select class="form-select ms-2" aria-label="Default select example">
                    <option v-for="(currency, index) in currencies" :value="currency.label">
                        {{currency.name}} ({{currency.symbol}})
                    </option>
                </select>

            </div>

            <div class=" d-flex justify-content-center">
                <button class="btn btn-primary m-3"
                @click="onClickchange()">
                =
                </button>
            </div>
           

            <div class="align-items-center d-flex">
                <p class="m-0 ms-2 text-nowrap">
                     {{total}}
                </p>

                <select class="form-select ms-2" v-model="to">
                    <option v-for="(currency, index) in currencies" :value="currency.label">
                        {{currency.name}} ({{currency.symbol}})
                    </option>
                </select>
            </div>

            

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="my.js"></script>
  </body>
</html>
